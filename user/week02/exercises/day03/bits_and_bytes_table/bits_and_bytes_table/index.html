<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>My Decimal tablbe</title>
  </head>
  <body>

    <h3>Decimal table</h3>

    <table bgcolor="grey" width="500">
        <tr bgcolor="yellow">
            <th colspan="3">DECIMAL</th>
         <th colspan="3">BINARY</th>
        </tr>
        <col style="background-color: yellow" />
        </colgroup>
        <tr bgcolor="yellow" align="center">
            <td>VALUE</td>
          <td>ABBR </td>
          <td>PREFIX VALUE</td>
          <td>ABBR</td>
          <td colspan="2">PREFIX</td>
        </tr>
        <tr>
            <tr bgcolor="yellow" align="center">
            <td>1000</td>
            <td>K</td>
            <td>kilo</td>
            <td >1024</td>
            <td>KI</td>
            <td>kibl</td>
            <tr>

                <tr bgcolor="yellow" align="center">
                <td>1000<sup>2</sup></td>
                <td>M</td>
                <td>mega</td>
                <td>1024<sup>2</sup></td>
                <td>MI</td>
                <td>mebi</td> 
              </tr>
              <tr bgcolor="yellow" align="center">
                <td>1000<sup>3</sup></td>
                <td>G</td>
                <td>giga</td>
                <td>1024<sup>3</sup></td>
                <td>GI</td>
                <td>gibi</td>
              </tr>
              <tr bgcolor="yellow" align="center">
                <td>1000<sup>4</sup></td>
                <td>T</td>
                <td>tera</td>
                <td>1024<sup>4</sup></td>
                <td>TI</td>
                <td>tibi</td>  
              </tr>
              <tr bgcolor="yellow" align="center">
                <td>1000<sup>5</sup></td>
                <td>P</td>
                <td>peta</td>
                <td>1024<sup>5</sup></td>
                <td>PI</td>
                <td>pebi</td>
              </tr>
  
          </tr>
    </table>

  </body>
</html>
